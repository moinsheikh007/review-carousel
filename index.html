<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <!-- ==== Box Icon CDN Link ==== -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- ==== Tailwind CDN Link ==== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 overflow-x-hidden">
    <section class="container mx-auto p-4 flex flex-col w-full h-full md:h-screen my-8 md:my-0 items-center justify-center gap-12">
        <div class="flex flex-col gap-4 items-center justify-center">
            <h1 class="text-5xl font-semibold text-gray-800 text-center">Review Carousel</h1>
            <div class="w-32 h-1 bg-orange-600"></div>
        </div>

        <div class="flex flex-col items-center justify-center  md:w-[600px] bg-white p-8 rounded-lg shadow-lg gap-2 text-gray-800">
            <div class="flex items-center justify-center">
                <img src="images/minor-moin.JPG" alt="" class="w-32 rounded-full ring-offset-4 ring-2 ring-slate-700" id="userImg">
            </div>
            <h1 class="text-3xl mt-2 font-semibold uppercase" id="userName">Minor Moin</h1>
            <p class="text-xl font-semibold text-gray-600 text-center" id="userEmail">mohinshei014@gmail.com</p>
            <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium quo nulla temporibus harum hic ut asperiores iure rerum, impedit dolorem.</p>
            <div class="my-1 flex gap-4 items-center text-3xl">
                <button id="prev"><i class='bx bx-left-arrow hover:opacity-50 duration-300'></i></button>
                <button id="next"><i class='bx bx-right-arrow hover:opacity-50 duration-300' ></i></button>
            </div>
            <div>
                <button class="bg-gray-800 text-white py-2 px-6 rounded-full uppercase hover:bg-white ring-gray-800 hover:ring-2 hover:text-gray-800 duration-300" id="random">Random</button>
            </div>
        </div>
    </section>



    <!-- ====== JavaScript File ====== -->
    <script src="script/app.js"></script>
</body>
</html>
